<html>
<div class="slidecontainer">
  <input type="range" min="1" max="255" value="50" class="slider" id="brightness">
</div>
	

	
<button type="button" onclick="IDidAPoo();">Mangy trout</button>
<script>
	function IDidAPoo () {
		  var xhttp = new XMLHttpRequest();
		  xhttp.open("GET", "/IDidAPoo", true);
		  xhttp.send();
	}

var slider = document.getElementById("brightness");
slider.oninput = function() {
		  var xhttp = new XMLHttpRequest();
		  xhttp.open("POST", "/brightness", true);
		  xhttp.send(this.value);
	}
</script>


</html>
